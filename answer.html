<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BCTA 질문 답변</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
    }
    .question-box {
      border-left: 4px solid #4caf50;
      padding-left: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>✏️ 질문에 답해주세요</h1>

  <div class="question-box">
    <p id="questionText">질문을 불러오는 중입니다...</p>
    <p id="tagInfo" style="font-size: 0.9rem; color: gray;"></p>
  </div>

  <textarea id="answerInput" placeholder="여기에 답변을 입력하세요..."></textarea>
  <br />
  <button onclick="submitAnswer()">다음 질문</button>

  <script>
    let questionIndex = 1;
    let currentQuestion;

    window.onload = function () {
      const stored = localStorage.getItem(`question_${questionIndex}`); // ✅ 백틱 사용
      if (!stored) {
        document.getElementById("questionText").textContent = "❌ 질문을 불러올 수 없습니다.";
        return;
      }

      try {
        const parsed = JSON.parse(stored);
        currentQuestion = parsed[0];

        document.getElementById("questionText").textContent = currentQuestion.question;

        // ✅ 태그 출력
        const tags = currentQuestion.tags || {};
        const tagInfo = `🧠 사고기능: ${tags["사고기능"] || "없음"} | 📚 주제: ${tags["주제"] || "없음"} | 💬 정서: ${tags["정서"] || "없음"}`;
        document.getElementById("tagInfo").textContent = tagInfo;

      } catch (e) {
        document.getElementById("questionText").textContent = "📛 JSON 파싱 오류";
      }
    };

    async function submitAnswer() {
      const answer = document.getElementById("answerInput").value.trim();
      if (!answer) {
        alert("답변을 입력해주세요.");
        return;
      }

      // ✅ 답변 저장 (백틱 사용)
      localStorage.setItem(`answer_${questionIndex}`, answer);

      // ✅ 다음 질문으로 이동
      questionIndex++;
      const next = localStorage.getItem(`question_${questionIndex}`);
      if (!next) {
        alert("모든 질문이 완료되었습니다.");
        window.location.href = "result.html";
        return;
      }

      try {
        const parsed = JSON.parse(next);
        currentQuestion = parsed[0];
        document.getElementById("questionText").textContent = currentQuestion.question;
        document.getElementById("answerInput").value = "";

        const tags = currentQuestion.tags || {};
        const tagInfo = `🧠 사고기능: ${tags["사고기능"] || "없음"} | 📚 주제: ${tags["주제"] || "없음"} | 💬 정서: ${tags["정서"] || "없음"}`;
        document.getElementById("tagInfo").textContent = tagInfo;

      } catch (e) {
        alert("다음 질문 로딩 실패");
      }
    }
  </script>
</body>
</html>
