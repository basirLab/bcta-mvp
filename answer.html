<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BCTA 질문 응답</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .chat-box {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-bubble {
      margin: 15px 0;
      padding: 12px 16px;
      border-radius: 10px;
      line-height: 1.5;
      font-size: 16px;
      max-width: 80%;
    }

    .chat-bubble.question {
      background-color: #e1f3ff;
      text-align: left;
    }

    .chat-bubble.answer {
      background-color: #fff3d4;
      text-align: right;
      margin-left: auto;
    }

    #inputBox {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    #answer-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #submit-btn {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat-container">
    <h2>📝 질문에 답변해주세요</h2>
  </div>

  <div id="inputBox" class="chat-box">
    <input type="text" id="answer-input" placeholder="여기에 답변을 입력하세요" />
    <button id="submit-btn">제출</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const answerInput = document.getElementById('answer-input');
    const submitBtn = document.getElementById('submit-btn');

    // 질문 리스트 (예시)
    const questions = [
      "1. 친구와 말다툼이 생겼을 때, 어떻게 대처하는 것이 좋을까?",
      "2. 프로젝트 중 예상치 못한 일이 생기면 어떻게 해결할 수 있을까?",
      "3. 누군가 내 의견에 강하게 반대할 때, 어떻게 대응할 수 있을까?"
    ];

    // 평가유형 (이전에 localStorage에 저장되어 있어야 함)
    const evaluationType = localStorage.getItem("evaluationType") || "CT"; // fallback

    let currentIndex = 0;
    const userAnswers = [];

    function showQuestion(index) {
      const questionText = questions[index];
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble question';
      bubble.innerText = questionText;
      chatContainer.appendChild(bubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      answerInput.focus();
    }

    function submitAnswer() {
      const answer = answerInput.value.trim();
      if (answer === '') {
        alert('답변을 입력해주세요.');
        return;
      }

      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble answer';
      bubble.innerText = answer;
      chatContainer.appendChild(bubble);

      userAnswers.push({
        question: questions[currentIndex],
        answer: answer
      });

      currentIndex++;
      answerInput.value = '';

      if (currentIndex < questions.length) {
        setTimeout(() => {
          showQuestion(currentIndex);
        }, 500);
      } else {
        // 저장 및 페이지 이동
        localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
        localStorage.setItem('evaluationType', evaluationType);
        window.location.href = 'result.html';
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    submitBtn.addEventListener('click', submitAnswer);
    answerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitAnswer();
    });

    // 시작 시 첫 질문 표시
    showQuestion(currentIndex);
  </script>
</body>
</html>
