<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BCTA 질문 답변</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 10px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
    }
    .question-box {
      border-left: 4px solid #4caf50;
      padding-left: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>✏️ 질문에 답해주세요</h1>

<div class="question-box">
  <p id="questionText">질문을 불러오는 중입니다...</p>
  <p id="tagInfo" style="font-size: 0.9rem; color: gray;"></p> <!-- 태그 정보 -->
</div>

  <textarea id="answerInput" placeholder="여기에 답변을 입력하세요..."></textarea>
  <br />
  <button onclick="submitAnswer()">다음 질문</button>

  <script>
    let questionIndex = 1;
    let currentQuestion;

window.onload = function () {
  const stored = localStorage.getItem(question_${questionIndex});
  if (!stored) {
    document.getElementById("questionText").textContent = "❌ 질문을 불러올 수 없습니다.";
    return;
  }

  try {
    const parsed = JSON.parse(stored);
    currentQuestion = parsed[0];

    document.getElementById("questionText").textContent = currentQuestion.question;

    // ✅ 태그 출력 추가
    const tags = currentQuestion.tags || {};
    const tagInfo = 🧠 사고기능: ${tags["사고기능"] || "없음"} | 📚 주제: ${tags["주제"] || "없음"} | 💬 정서: ${tags["정서"] || "없음"};
    document.getElementById("tagInfo").textContent = tagInfo;

  } catch (e) {
    document.getElementById("questionText").textContent = "📛 JSON 파싱 오류";
  }
};
    async function submitAnswer() {
      const answer = document.getElementById("answerInput").value.trim();
      if (!answer) {
        alert("답변을 입력해주세요.");
        return;
      }

      // 저장 or 서버 전송도 가능
      localStorage.setItem(answer_${questionIndex}, answer);

      // 다음 질문으로 이동 (예시: question_2로 넘어가기)
      questionIndex++;

      const next = localStorage.getItem(question_${questionIndex});
      if (!next) {
        alert("모든 질문이 완료되었습니다.");
        window.location.href = "result.html"; // 또는 리포트로 이동
        return;
      }

      // 다음 질문 로드
      try {
        const parsed = JSON.parse(next);
        currentQuestion = parsed[0];
        document.getElementById("questionText").textContent = currentQuestion.question;
        document.getElementById("answerInput").value = "";
      } catch (e) {
        alert("다음 질문 로딩 실패");
      }
    }
  </script>
</body>
</html>
