<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #666;
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-block {
      margin-bottom: 40px;
      border-left: 6px solid #4caf50;
      padding-left: 20px;
      background-color: #fdfdfd;
      border-radius: 8px;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .score-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .score-table th, .score-table td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }

    .score-table th {
      background-color: #f8f8f8;
    }

    .feedback {
      margin-top: 10px;
      padding: 12px 15px;
      background-color: #fff7d6;
      border-left: 5px solid #f39c12;
      font-style: italic;
      color: #333;
    }

    .summary-block {
      background-color: #e8f4fd;
      padding: 20px;
      border-left: 6px solid #3498db;
      border-radius: 10px;
      margin-top: 40px;
    }

    .total-block {
      margin-bottom: 30px;
      padding: 12px;
      background-color: #ecf0f1;
      border-left: 5px solid #95a5a6;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ§  BCTA í‰ê°€ ê²°ê³¼</h2>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      GPT í‰ê°€ë¥¼ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤. ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function loadEvaluation() {
      const answers = [];
      let totalScore = 0;
      let totalMax = 0;
      let index = 1;

      while (true) {
        const q = localStorage.getItem(`question_${index}`);
        const a = localStorage.getItem(`answer_${index}`);
        const s = localStorage.getItem(`score_${index}`);
        const f = localStorage.getItem(`feedback_${index}`);

        if (!q || !a || !s) break;

        const question = JSON.parse(q)[0].question;
        const score = JSON.parse(s);
        const sum = Object.values(score).reduce((acc, v) => acc + v, 0);
        const max = Object.keys(score).length * 4;

        totalScore += sum;
        totalMax += max;

        answers.push({
          question,
          answer: a,
          scores: score,
          feedback: f || ""
        });

        index++;
      }

      renderResults(answers, totalScore, totalMax);

      const summaryRes = await fetch("/api/generate-summary", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          answers: answers.map(a => a.answer),
          scores: answers.map(a => a.scores),
          rubrics: {}
        })
      });

      const summaryData = await summaryRes.json();
      const summary = summaryData.result || "";

      const summaryBlock = document.createElement("div");
      summaryBlock.className = "summary-block";
      summaryBlock.innerHTML = `<h3>ğŸ“˜ ì´í‰</h3><p>${summary}</p>`;
      document.getElementById("results").appendChild(summaryBlock);
    }

    function renderResults(resultData, totalScore, totalMax) {
      document.getElementById("loading").style.display = "none";
      const resultsDiv = document.getElementById("results");

      const totalBlock = document.createElement("div");
      totalBlock.className = "total-block";
      totalBlock.textContent = `ì´ì : ${totalScore} / ${totalMax}`;
      resultsDiv.appendChild(totalBlock);

      resultData.forEach((item, index) => {
        const block = document.createElement("div");
        block.className = "result-block";

        block.innerHTML += `<div><strong>Q${index + 1}. ${item.question}</strong></div>`;
        block.innerHTML += `<div>ğŸ™‹â€â™‚ï¸ ë‚´ ë‹µë³€: ${item.answer}</div>`;

        const table = document.createElement("table");
        table.className = "score-table";
        const header = table.insertRow();
        header.innerHTML = "<th>í•­ëª©</th><th>ì ìˆ˜</th>";

        for (let key in item.scores) {
          const row = table.insertRow();
          row.innerHTML = `<td>${key}</td><td>${item.scores[key]}</td>`;
        }

        block.appendChild(table);

        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.innerText = `ğŸ“Œ í”¼ë“œë°±: ${item.feedback}`;
        block.appendChild(feedback);

        resultsDiv.appendChild(block);
      });
    }

    window.onload = loadEvaluation;
  </script>
</body>
</html>
