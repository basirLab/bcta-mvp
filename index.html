<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BCTA MVP 질문 생성기</title>
</head>
<body>
  <h1>🧠 BCTA 질문 생성기</h1>

  <label for="target">대상 선택:</label>
  <select id="target">
    <option>초등학생</option>
    <option>중학생</option>
    <option>고등학생</option>
    <option>대학생</option>
    <option>직장인</option>
  </select><br><br>

  <label for="evaluation">평가유형 선택:</label>
  <select id="evaluation">
    <option value="CT">CT - 비판적 사고</option>
    <option value="AT">AT - 논증적 사고</option>
    <option value="QT">QT - 질문 생성</option>
    <option value="DT">DT - 대화 기반</option>
  </select><br><br>

  <button onclick="generateQuestions()">질문 생성하기</button>

  <h2>📋 생성된 질문</h2>
  <div id="questionsOutput" style="white-space:pre-wrap; font-family:monospace;"></div>

  <script>
    async function generateQuestions() {
      const target = document.getElementById("target").value;
      const evaluation = document.getElementById("evaluation").value;

      const questionSet = {
        CT: `- CT-q1 판단형: 1개\n- CT-q2 인과분석형: 2개\n- CT-q3 비교대조형: 1개\n- CT-q4 추론확장형: 2개\n- CT-q5 사례적용형: 1개\n- CT-q6 자기조절형: 2개`,
        AT: `- AT-q1 주장 생성형: 2개\n- AT-q2 논거 정당화형: 2개\n- AT-q3 반박 설계형: 1개\n- AT-q4 입장 전환형: 1개\n- AT-q5 감정 절제형: 1개\n- AT-q6 일관성 검토형: 2개`,
        QT: `- QT-q1 사실확인형: 1개\n- QT-q2 개념 연결형: 2개\n- QT-q3 가설 설정형: 1개\n- QT-q4 반대입장 유도형: 1개\n- QT-q5 자기성찰형: 2개`,
        DT: `- DT-q1 대화 반응형: 2개\n- DT-q2 맥락 파악형: 2개\n- DT-q3 갈등 조정형: 1개\n- DT-q4 다자 전략형: 1개\n- DT-q5 질문 확장형: 2개`
      };

      const prompt = `당신은 교육 전문가이자 인지심리 기반 평가 설계 AI입니다.

다음 조건에 따라 ${evaluation} 유형의 질문을 생성하고, 질문마다 자동으로 사고기능, 주제, 정서를 각각 태깅하세요.

대상: ${target}
질문유형 및 개수:
${questionSet[evaluation]}

출력 형식(JSON):
[
  {
    "question": "질문 내용",
    "type": "코드",
    "tags": {
      "주제": "예시",
      "사고기능": "예시",
      "정서": "예시"
    }
  }
]`;

      const res = await fetch('/api/openai', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("questionsOutput").textContent = data.result || '응답 없음';
    }
  </script>
</body>
</html>
